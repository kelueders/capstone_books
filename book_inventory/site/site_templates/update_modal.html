<div class="modal fade" id="update_book_{{book['id']}}" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel">Update A Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="{{ url_for('api.update_book', id=book.id) }}" method="GET">
            <div class="modal-body">
                <div class="form-group row">
                    <label for="title">Book Title:</label>
                    <input type="hidden" value="{{ book.id }}" name="id">
                    <input type="text" value="{{ book.title }}" name="title">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
      </div>
    </div>
</div>
